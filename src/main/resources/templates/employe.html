<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Gestions des employés</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<!-- 	nav bar template -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Solinum Administrateur</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/gestion_employe">Gestion des
						employés</a></li>
				<li><a href="/gestion_service">Gestion des services</a></li>
				<li><a href="/recherche_service">Recherche par service</a></li>
				<li><a href="/deux_dates">Entre deux dates</a></li>
				<li><a href="/statistiques">Statistiques</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		
		<!-- 	formulaire d'ajout des employés -->
		<form class="form-horizontal" th:action="@{/gestion_employe}" method="post">

			<!--NAME -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name :</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="name" name="name"
						placeholder="Enter your name">
				</div>
			</div>

			<!--LASTNAME -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName">Last name:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="lastName" name="lastName"
						placeholder="Enter your last name">
				</div>
			</div>

			<!--SALARY -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="salary">Salary :</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="salary" name="salary"
						placeholder="0.00">
				</div>
			</div>

			<!--SERVICE -->
			<div class="form-group" th:if="${services} != null">
				<label class="control-label col-sm-2" for="service">Select service from list :</label>
				<div class="col-sm-2">
					<select class="form-control" id="service" th:name="libelleService">
						<option th:each="service : ${services}" th:text="${service.libelle}"></option>
					</select>
				</div>
			</div>

			<!--EMABAUCHE DATE -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="dateEmbauche" >Date
					:</label>
				<div class="col-sm-2">
					<input type="date" class="form-control" id="dateEmbauche"
						placeholder="Enter the date" name="dateEmbauche">
				</div>
			</div>

			<!--LOGIN -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="login">Login :</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="login"
						placeholder="Enter your login"  name="login">
				</div>
			</div>

			<!--PASSWORD -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password
					:</label>
				<div class="col-sm-2">
					<input type="password" class="form-control" id="password" name="password"
						placeholder="Enter your password">
				</div>
			</div>

			<!--SUBMIT -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit"  id="ajout" class="btn btn-default">Submit</button>
				</div>
			</div>
			<label th:text="${dateEmbauche}"></label>
			<p>/////// AFFICHAGE DES EXCEPTIONS SONT A DROITE</p>
		</form>
		
		<!-- LE TABLEAU DAFFICHAGE  -->
			<table class="table table-bordered table-sm">
				<thead>
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Salary</th>
						<th>Service</th>
						<th>Embauche Date</th>
						<th>Login</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employer : ${employers}" th:name="lineData" th:value="${employer}">
						<td>
							<label th:text="${employer.name}"></label>
							<input type="hidden" th:value="${employer.name}" th:name="hiddenName"/>
						</td>
						<td><label th:text="${employer.lastName}"></label></td>
						<td><label th:text="${employer.salary}"></label></td>
						<td><label th:text="${employer.service.libelle}"></label></td>
						<td><label th:text="${employer.dateEmbauche}"></label></td>
						<td><label th:text="${employer.login}"></label></td>
						<td>
							<a class="btn btn-default" th:href="@{/delete_employe(firstName=${employer.name})}" role="button">
							    Delete
						   </a>
						</td>
						<td>
							<a class="btn btn-default" th:href="@{/form_update_employer(idUser=${employer.idUser})}" role="button">
							    Update
						   </a>
						</td>
					</tr>
				</tbody>
			</table>
		///// PAGINATION APRÉS ICI
	</div>
</body>
</html>
