<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Gestion des services</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<!-- 	nav bar template -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Solinum Administrateur</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/gestion_employe">Gestion des employ√©s</a></li>
				<li class="active"><a href="/gestion_service">Gestion des
						services</a></li>
				<li><a href="/recherche_service">Recherche par service</a></li>
				<li><a href="/deux_dates">Entre deux dates</a></li>
				<li><a href="/statistiques">Statistiques</a></li>
			</ul>
		</div>
	</nav>
	
	<!-- 	formulaire pour inserer les code et libelle -->

	<form class="form-inline" th:action="@{/gestion_service}" method="post">
		<div class="form-group">
			<label for="code">Code :</label> <input type="text"
				class="form-control" id="code" name="code" placeholder="Enter code">
		</div>
		<div class="form-group">
			<label for="libelle">Libelle:</label> <input type="text"
				class="form-control" id="libelle" name="libelle"
				placeholder="Enter libelle">
		</div>
		<button type="submit" class="btn btn-default">Ajouter</button>
	</form>

	<!-- 	table pour afficher les differents services -->
	<br>

	<div class="col-md-5 col-md-offset-3">
		<h3>Liste des services</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID Servcie</th>
					<th>Code</th>
					<th>Libelle</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="service : ${services}">
					
					<td>
						<label th:text="${service.idService}"></label>
					</td>
					<td>
						<label th:text="${service.code}"></label>
					</td>
					
					<td>
						<label th:text="${service.libelle}"></label>
					</td>
					
					<td>
						<div class="btn-group">
							<a class="btn btn-default" th:href="@{/afficher_service(idService=${service.idService})}" role="button"> Update</a>
						</div>
					</td>
					<td>
						<div class="btn-group">
							<a class="btn btn-default" th:href="@{/delete_service(idService=${service.idService})}" role="button"> Delete</a>
						</div>
					</td>
					
				</tr>
			
			</tbody>
		</table>
		<ul class="pager">
		  <li><a href="#">Previous</a></li>
		  <li><a href="#">Next</a></li>
		</ul>
	</div>
</body>
</body>
</html>
